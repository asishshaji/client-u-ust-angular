<div class="container w-50">
  <br>
  <div class="float-left">
    <button mat-icon-button [routerLink]="['/dashboard']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
  <h1 class="text-center">
    Leave Report
  </h1>
  <br>
  <br>
  <br>

  <div class="mt-2 ml-5 mr-5 ">
    <div class="form-group ml-5 mr-5">
      <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>
    <div class="">

      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
          <td mat-cell *matCellDef="let element">
            {{element.leaveType}}
          </td>
        </ng-container>

        <ng-container matColumnDef="remarks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
          <td mat-cell *matCellDef="let element">
            {{element.remarks}}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="validated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Approved</th>
          <td mat-cell *matCellDef="let element"> {{element.validated}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
        </tr>



      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

</div>
